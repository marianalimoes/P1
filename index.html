<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy vs. Transparency</title>

     <link rel="stylesheet" type="text/css" href="css/reset-css.css">
     <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

<div id="container" >
    <!-- quando clico, tocar audio 'unlock' -->
   <button id="toggle" onclick="playAudio('unlock.m4a')"></button>

    <!-- container que vai "abrir" -->
    <div id="privacy-container" class="slider closed">

        <!-- para centrar o texto em altura -->
        <div class="title-wrapper">
            <h1 id="privacy" class="light">PRIVACY</h1>
        </div>
        <footer id="freedom"><p>is freedom.</p></footer>
    </div>

    <div id="trans-container">

        <div class="title-wrapper">
            <h1 id="transparency">TRANSPARENCY</h1>
            <!-- colocar footer dentro do text-wrapper aqui, porque quero o "is surveillance perto de TRANSPARENCY" -->
            <footer id="surv"><p>is surveillance.</p></footer>
         </div>

         <!-- dados do utilizador em background -->
        <div id="background">
        <div class="row">
            <p class="line" id="online"></p>
        </div>
        <div class="row">
            <p class="line" id="ip"></p>
        </div>
        <div class="row">
            <p class="line" id="cont"></p>
        </div>
        <div class="row">
            <p class="line" id="country"></p>
        </div>
        <div class="row">
            <p class="line" id="region"></p>
        </div>
        <div class="row">
            <p class="line" id="city"></p>
        </div>
        <div class="row">
            <p class="line" id="postal"></p>
        </div>
        <div class="row">
            <p class="line" id="latlong"></p>
        </div>
        <div class="row">
            <p class="line" id="timezone"></p>
        </div>
        <div class="row">
            <p class="line" id="utc"></p>
        </div>
        <div class="row">
            <p class="line" id="calling"></p>
        </div>
        <div class="row">
            <p class="line" id="currencyName"></p>
        </div>
        <div class="row">
            <p class="line" id="lang"></p>
        </div>
        <div class="row">
            <p class="line" id="org"></p>
        </div>
        <div class="row">
            <p class="line" id="platform"></p>
        </div>
        <div class="row">
            <p class="line" id="userAgent"></p>
        </div>
        <div class="row">
            <p class="line" id="appVersion"></p>
        </div>
    </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
